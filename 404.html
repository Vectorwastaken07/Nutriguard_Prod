<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=./" />
    <script>
      // Redirect all requests to index.html and preserve the path for React Router
      var redirectTo = window.location.pathname.replace(/\\/g, '/');
      if (redirectTo.indexOf('/Nutriguard_Prod') === 0) {
        redirectTo = redirectTo.replace('/Nutriguard_Prod', '');
      }
      window.location.replace('/Nutriguard_Prod/' + '#' + redirectTo + window.location.search + window.location.hash);
    </script>
  </head>
  <body>
  </body>
</html>
